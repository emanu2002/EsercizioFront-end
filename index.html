<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--link per importare le icone-->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>You Tube</title>
</head>
<body>
    <header>
        <div class="container"> 
            <!--burger-->
            <div class="burger">
                <div class="linea"></div>
                <div class="linea"></div>
                <div class="linea"></div>
            </div>        

            <!--immagine-->
            <i class="fa-brands fa-youtube fa-xl immagine"></i>
            <!--barra di ricerca-->
            <input type="search" id="ricerca" class="barraDiRicerca" placeholder="Cerca ">
            <i class="fa-solid fa-magnifying-glass fa-lg" style="margin-top: 40px;margin-left: -28px;""></i>
            <img src="microfono.png" alt="microfono" class="immagine2">

            <!--icone varie-->
            <div class="icone">
                <!--img src="videocamera.png" alt="videocamera" class="immagine2"-->    
                <i class="fa-sharp fa-solid fa-video fa-lg" style="margin-top: 40px;margin-left: 40px;" ></i>         
                <!--img src="campanello.png" alt="campanello" class="immagine2"-->   
                <i class="fa-solid fa-bell immagine2 fa-lg" style="margin-top: 40px;margin-left: 40px;"></i>             
                <div class="utente"> <h2 style="position: absolute;top:-18px; left:8px; color: white; ">E</h2></div>         
            </div>
       </div> 
    </header>

    <nav>
        <div class="iconePosizioni">
            <ul style="list-style-type: none;">
                <li style="margin-top:10px; margin-bottom: 20px;">
                    <i class="fa-solid fa-house fa-lg"></i>
                    <p>Home</p>
                </li>
                <li style="margin-bottom: 20px;">
                    <i class="fa-solid fa-film fa-lg"></i>
                    <p>Short</p>
                </li>
                <li>
                    <i class="fa-solid fa-circle-play fa-lg"></i>
                    <p>Iscrizioni</p>
                </li>
            </ul>            
            <hr size="2" width="100" style="margin-left: 25px; color: gray;">
        </div>
    </nav>
</body>
</html>
