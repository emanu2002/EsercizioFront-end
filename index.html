<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--link per importare le icone-->   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>You Tube</title>
</head>
<body>
    <header>
        <div class="container"> 
            <!--burger-->
            <div class="burger">
                <div class="linea"></div>
                <div class="linea"></div>
                <div class="linea"></div>
            </div>        

            <!--immagine-->
            <i class="fa-brands fa-youtube fa-xl immagine"></i>
            <!--barra di ricerca-->
            <input type="search" id="ricerca" class="barraDiRicerca" placeholder="Cerca ">
            <i class="fa-solid fa-magnifying-glass fa-lg" style="margin-top: 40px;margin-left: -28px;""></i>
            <img src="microfono.png" alt="microfono" class="immagine2">

            <!--icone varie-->
            <div class="icone">
                <!--img src="videocamera.png" alt="videocamera" class="immagine2"-->    
                <i class="fa-sharp fa-solid fa-video fa-lg" style="margin-top: 40px;margin-left: 40px;" ></i>         
                <!--img src="campanello.png" alt="campanello" class="immagine2"-->   
                <i class="fa-solid fa-bell immagine2 fa-lg" style="margin-top: 40px;margin-left: 40px;"></i>             
                <div class="utente"> <h2 style="position: absolute;top:-16px; left:10px; color: white; ">E</h2></div>         
            </div>
       </div> 
    </header>

    <nav>
        <div class="iconePosizioni">
            <ul style="list-style-type: none;">
                <li style="margin-top:10px; margin-bottom: 30px;">
                    <i class="fa-solid fa-house"></i>
                    <h5 style="position: absolute; top:90px;left: 23px;">Home</h5>
                </li>
                <li style="margin-bottom: 30px;">
                    <i class="fa-solid fa-film"></i>
                    <h5 style="position: absolute; top:135px;left: 23px;">Short</h5>
                </li>
                <li>
                    <i class="fa-solid fa-circle-play"></i>
                    <h5 style="position: absolute; top:180px;left: 23px;">Iscrizioni</h5>
                </li>
            </ul>            
            <!--linea separatoria-->
            <hr size="2" width="115" style="margin-left: 23px; color: gray;">

            <ul style="list-style-type: none; line-height: 22px;">
                <li style="margin-top:-2px; margin-bottom: 30px;">
                    <i class="fa-solid fa-images"></i>
                    <h5 style="position: absolute; top: 248px;px;left: 23px;">Raccolta</h5>
                </li>
                <li style="margin-bottom: 30px;">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h5 style="position: absolute; top: 298px;px;left: 23px;">Cronologia</h5>
                </li>
                <li style="margin-bottom: 30px;">
                    <i class="fa-solid fa-clock"></i>
                    <h5 style="position: absolute; top: 353px;px;left: 23px;">Guarda piu' tardi</h5>
                </li>
                <li style="margin-bottom: 3px;">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <h5 style="position: absolute; top: 400px;px;left: 23px;">Video piaciuti</h5>
                </li>
            </ul>            
            <!--linea separatoria-->
            <hr size="2" width="115" style="margin-left: 23px; color: gray;">

            <!-- FARE UN ARRAY DI "ISCIZIONI" E CON V-FOR MOSTRARE-->
            <h3 style="position: absolute; top: 435px;margin-left: 25px;">Iscrizioni</h3>
            <div style="display: flex; align-items: center; margin-left: 20px;">
                <div style="margin-right: 5px; border-radius: 100%; width: 20px; height: 20px; background-color: red;">
                </div>
                <h3>Gli autogol</h3>  
            </div>

            <!--linea separatoria-->
            <hr size="2" width="115" style="margin-left: 23px; color: gray;">

        </div>
    </nav>
</body>
</html>
